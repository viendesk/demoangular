<form class="form-group mt-5">
    <h2>Edit a course</h2>
    <div >
      <label for="exampleInputEmail1">Name</label>
      <input type="email" class="form-control" [(ngModel)]="editCourse.name" [ngModelOptions]="{standalone: true}" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <textarea class="form-control" [(ngModel)]="editCourse.description" [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <div class="form-group">
        <label >Fee</label>
        <input type="number" class="form-control" [(ngModel)]="editCourse.fee" [ngModelOptions]="{standalone: true}" >
      </div>
    <button type="submit" class="btn btn-primary mr-1"  (click)="goBack()">Back</button>
    <button type="submit" class="btn btn-primary"  (click)="onEditCourse()">Save</button>
</form>
