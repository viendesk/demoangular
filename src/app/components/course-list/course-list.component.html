<div class="mt-5" >
    <h2>List of courses</h2>
    <button type="button" class="btn btn-primary" [routerLink]="['/courses/add']" >Add a course</button>
    <table class="table mt-1 table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Fee</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of courses; let i = index" >
                <td >{{i}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>
                    {{ item.fee > 0 ? (item.fee | currency:'$') : 'Free' }}
                </td>
                <td>
                    <button type="button"  class="btn btn-primary mr-1" routerLink="/courses/{{item.id}}/edit" >Edit</button>
                    <button type="button" class="btn btn-danger" (click)="onDeleteCourse(item.id)" >Remove</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
